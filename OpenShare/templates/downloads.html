<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>OPEN SHARE</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0" />
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css/win95.css">
</head>
<body class="bg-cloud">
    <nav class="navbar navbar-expand-lg navbar-light navbar-95 ">
        <a class="navbar-brand col" href="#">OPEN SHARE</a>
        <div class="col-md-2 col" >
            <a href="#" class="btn btn-lg btn-block">
                Download all
            </a>
        </div>
    </nav>
    <div class="container" style="margin-top: 10%;">
        <div class="row mb-5">
            <div class="col-md-6">
                <h1>Here your download links: </h1>
                <p class="desc_text">
                {% if filenames %}
                {% for file in filenames %}
                <a href="{{file.name}}">{{file.name}} [{{file.size}}]<br></a>
                {% endfor %}
                {% else %}
                <p>No one file in directory</p>
                <p>{% endif %}</p>
                </p>
            </div>
            <div class="col-md-6 my-auto">
                <div class="card">
                    <div class="card-header icon">
                        <h4 class="my-0 font-weight-normal ">
                            <img src="../static/css/images/camera-2.png">
                            Scan this QR Code
                        </h4>
                    </div>
                    <div class="card-body">
                        <img src="../static/css/images/qr_image.jpg" class="col-sm-12">
                    </div>
                </div>
            </div>
      </div>
    </div>
    <footer class="taskbar">
        <div class="row" style="margin-right: 0px;">
            <div class="col-4 col-md-5 col-lg-5">
                <a href="#" class="btn start-button">
                    <img src="../static/css/images/github.png" class="icon-16">
                    GitHub
                </a>
            </div>
            <div class="col-8 col-md-6 col-lg-6">Â© Anarchy, no rights, free soft.</div>
        </div>
    </footer>
</body>
</html>
